<!DOCTYPE html>
<head>
  <title>Boulder Results</title>
  <!-- Meta Tags -->
  <meta charset='UTF-8'>
  <meta content='width=360, user-scalable=0' name='viewport'>
  <!-- Stylesheets -->
  <link href='./THBoulderApp.css' rel='stylesheet'>
</head>
<body id='outer'>
  <!-- Structural Content -->
  <div id='header'></div>
  <!-- #top_banner.banner -->
  <!-- %span.icc -->
  <!-- %img{ src:'logos/ifsc-logo2015-europe.png', height:'90%' } -->
  <!-- %span.t ECH2015 - Innsbruck (AUT) -->
  <!-- %span.fed -->
  <!-- %img{ src:'logos/oewk_logo_white.png', width:'100%' } -->
  <!-- #btm_banner.banner -->
  <!-- %img{ :src=>'logos/banner_new.png', :width=>'100%' } -->
  <!-- Backbone View Templates -->
  <!-- HeaderView template (none) -->
  <script id='header_template' type='text/html'>
    <span class='icn'></span>
    <span class='cmp'>{{comp_name}}</span>
    <span class='cat {{showCategory}}'></span>
    <span class='fav {{showFavorites}}'></span>
  </script>
  <!-- SettingsView template -->
  <script id='settings_template' type='text/html'>
    <div class='round-id'>
      <span class='grp'>
        <input class='rdio' id='r0' name='rnd' type='radio' value='0'>
        <label for='r0'>Qual'</label>
        <input class='rdio' id='r2' name='rnd' type='radio' value='2'>
        <label for='r2'>Semi'</label>
        <input class='rdio' id='r3' name='rnd' type='radio' value='3'>
        <label for='r3'>Final</label>
      </span>
    </div>
    <div class='comp-id'>
      <ul></ul>
    </div>
  </script>
  <!-- ResultsListView & Pull-To-Refresh template -->
  <script id='rlv_template' type='text/html'>
    <div id='pulltab'>
      <span>. . .</span>
    </div>
    <ul></ul>
    <ul></ul>
  </script>
  <!-- BClimberView template -->
  <script id='bclimber_template' type='text/html'>
    <span class='brnk'>{{rank}}</span>
    <span class='bnme'>{{name}}</span>
    <span class='code'>{{code}}</span>
    <span class='result_bloc'></span>
    <span class='TA'></span>
  </script>
  <!-- JS Libraries (modernizr, promise, underscore, exoskeleton, hammer) -->
  <script src='./JSLibs-1407.min.js'></script>
  <!-- Application Code -->
  <script src='./THBoulderApp.min.js'></script>
</body>
