    <!-- Hide browser chrome on IOS -->

    <meta content='yes' name='apple-mobile-web-app-capable'>
    <meta content='white' name='apple-mobile-web-app-status-bar-style'>
    <!-- CSS -->
    <link href='./css/header.css' rel='stylesheet'>
    <body>
      <header>
        <button square>&#9776;</button>
        <span class='details'>CWIF | Q | F | 2</span>
      </header>

      <div class='search'>
        <input pattern='[0-9]' type='text'>
        <span class='details'>Bacher, Barbara</span>
        <button square>&#8594;</button>
      </div>
      <div>
        <div class='list'>Attempts</div>
        <div class='round'>2</div>
        <div class='list'>Bonus</div>
        <div class='round'>1</div>
        <div class='list'>Top</div>
        <div class='round'>2</div>
      </div>
      <div class='modal first'>
        <label>Competition:</label>
        <input pattern='[0-9]' type='text'>
      </div>
      <div class='modal'>
        <label>Round:</label>
        <input placeholder='Q,S,F' type='text'>
      </div>
      <div class='modal'>
        <label>Category:</label>
        <input placeholder='M,F' type='text'>
      </div>
      <div class='modal'>
        <label>Age Group (youth only):</label>
        <input placeholder='A,B,J' type='text'>
      </div>
      <button class='save' outline type='primary' upper>Save</button>
